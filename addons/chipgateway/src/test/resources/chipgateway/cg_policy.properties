# Switch disabling the validation of the server certificate of the ChipGateway Server
validate-server-cert = true
# Switch disabling the validation of the signature returned in HelloResponse
validate-challenge-response = true
# Switch to disable revocation checking
revocation-check = false
# Switch to restrict the allowed subject names of the HelloResponse to the bundled whitelist
use-subject-whitelist = true
# Switch to restrict the allowed subject names of the TLS certificate to the bundled whitelist
use-api-endpoint-whitelist = true

# validate against developer truststore
developer-truststore = true

# Allow remote PINs to be sent in the chipgateway protocol
remote-pin-allowed = false

# Switch to restrict ChipGateway update URLs
use-update-domain-whitelist = true

http.400 = Votre navigateur a envoyé une demande que ce serveur ne pouvait pas comprendre.
http.401 = Ce serveur n'a pas pu vérifier que vous êtes autorisé à accéder à l'URL.
http.403 = Vous n'êtes pas autorisé à accéder au répertoire demandé.
http.404 = L'URL demandée n'a pas été trouvé sur ce serveur.
http.405 = La méthode n'est pas autorisée pour l'URL demandée.
http.415 = Le serveur ne supporte pas le type de média transmis dans la demande.
http.500 = Le serveur a rencontré une erreur interne et n'a pas pu terminer votre demande.

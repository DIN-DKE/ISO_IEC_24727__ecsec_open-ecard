# PIN Management Plugin

# plugin itself
name = PIN Management
description = With this plug-in you can change or unblock your PIN.

# change pin action
action.changepin.name = Change PIN
action.changepin.description = With this action you can change your PIN.
action.changepin.userconsent.title = Change PIN - %s

action.changepin.userconsent.pinstep.title = PIN entry
action.changepin.userconsent.pinstep.description = This step allows you to change the %s of your card. Please enter the requested data into the corresponding fields. Note: This operation is also necessary if you want to change the transport PIN into a regular one.
action.changepin.userconsent.pinstep.description_after_can = The CAN was successfully verified. Now your last attempt to change the %s is enabled, so please enter the requested data into the corresponding fields. Note: This operation is also necessary if you want to change the transport PIN into a regular one.
action.changepin.userconsent.pinstep.native_description = Please enter old and new PIN at your card terminal.
action.changepin.userconsent.pinstep.native_start_description = Here you are able to change your PIN. Press "Confirm" to change the PIN and enter the old and new PIN at your card terminal. Note: This operation is also necessary if you want to change the transport PIN into a regular one.
action.changepin.userconsent.pinstep.native_start_description_after_can = The CAN was successfully verified. Now your last attempt to change the PIN is enabled. Press "Confirm" to change the PIN and enter the old and new PIN at your card terminal. Note: This operation is also necessary if you want to change the transport PIN into a regular one.
action.changepin.userconsent.pinstep.oldpin = Current PIN
action.changepin.userconsent.pinstep.newpin = New PIN
action.changepin.userconsent.pinstep.newpinrepeat = New PIN again
action.changepin.userconsent.pinstep.unblocking_required = Your PIN is unfortunately blocked. Please unblock your PIN.
action.changepin.userconsent.pinstep.wrong_entry = Your entry does not meet the requirements regarding %s length and allowed characters.
action.changepin.userconsent.pinstep.remaining_attempts = (Number of remaining attempts: %d)
action.changepin.userconsent.pinstep.incorrect_input = The %s you entered was unfortunately not correct. Please try again.

action.changepin.userconsent.canstep.title = CAN entry
action.changepin.userconsent.canstep.notice = You have entered the PIN two times wrong. To unlock the third and final attempt you need to enter the card access number. You will find the access number right on the front of your ID card.
action.changepin.userconsent.canstep.description = Please insert the card access number of your identity card.
action.changepin.userconsent.canstep.native_description = Please insert the card access number of your identity card at your card terminal.
action.changepin.userconsent.canstep.can = card access number

action.changepin.userconsent.successstep.title = Confirmation
action.changepin.userconsent.successstep.description = Your PIN has been changed successfully.

action.changepin.userconsent.errorstep.title = Error
action.changepin.userconsent.errorstep.unknown = Your PIN is in an unknown state and therefore can not be changed.
action.changepin.userconsent.errorstep.blocked = Your PIN is blocked. Please unblock your PIN.
action.changepin.userconsent.errorstep.deactivated = Your PIN is disabled and therefore can not be changed.
action.changepin.userconsent.errorstep.puk_blocked=Your PUK is blocked you need to visit your registration office to set a new PIN and unblock the PUK.

action.changepin.userconsent.canstepaction.wrong_can = You entered a wrong CAN. Please try again.
action.changepin.userconsent.canstepaction.incorrect_input = Your entry does not meet the requirements regarding CAN length and allowed characters.
action.changepin.userconsent.canstepaction.nativ_start_description = Your PIN has been suspended because of two failed attempts to enter the PIN. If you want to resume the PIN press "Confirm" and enter your CAN at your card terminal.

#unblock pin action
action.unblockpin.name = Unblock PIN
action.unblockpin.description = With this action you can unblock your PIN.
action.unblockpin.userconsent.title = Unblock PIN - %s

action.unblockpin.userconsent.pukstep.title = PUK entry
action.unblockpin.userconsent.pukstep.description = Please enter the PUK.
action.unblockpin.userconsent.pukstep.native_description = Please enter the PUK at your card terminal.
action.unblockpin.userconsent.pukstep.nativ_start_description = Your PIN is blocked and needs to be unblocked with your personal unblocking key (PUK). Press "Confirm" to unblock your PIN and enter the PUK at your card terminal.
action.unblockpin.userconsent.pukstep.puk = PUK
action.unblockpin.userconsent.pukstep.puk_success = PIN successfully unblocked.

action.unblockpin.userconsent.successstep.title = Confirmation
action.unblockpin.userconsent.successstep.description = Your PIN has been unblocked successfully.

action.unblockpin.userconsent.errorstep.title = Error
action.unblockpin.userconsent.errorstep.description = Your PIN cannot be unblocked because it is currently not blocked.


# PIN entry
action.pinentry.userconsent.pinstep.enter_pin = Please enter your PIN.
action.pinentry.userconsent.pinstep.final_try_note = Note that this is your final try. If you fail to enter the PIN correctly, you must unblock it in the PIN Management.
action.pinentry.userconsent.pinstep.enter_pin_term = Please enter your PIN at the terminal.


action.error.card.removed = The card was removed or reseted so the operation was canceled.
action.error.internal = An internal error occurred so the operation was canceled.
action.error.missing_password_match = The new PIN and the verification input of the new PIN do not match.
action.error.unknown = An unknown error occurred. The operation was canceled.
action.error.timeout = The card terminal sent a time.
action.error.title = Error
action.error.user_cancellation = The process was aborted by the user or the card was removed from the terminal.

action.success.title = Success

# PIN Management Plugin

# plugin itself
name = PIN-Verwaltung
description = Mit diesem Plug-in können Sie ihre PIN ändern oder entsperren.

# change pin action
action.changepin.name = PIN ändern
action.changepin.description = Mit dieser Aktion können Sie Ihre PIN ändern.
action.changepin.userconsent.title = PIN ändern - %s

action.changepin.userconsent.pinstep.title = PIN-Eingabe
action.changepin.userconsent.pinstep.description = Hier können Sie ihre %s ändern. Bitte geben Sie nachfolgend die nötigen Daten ein. Bemerkung: Diese Operation muss auch durchgeführt werden, wenn Sie die Transport-PIN ersetzen wollen.
action.changepin.userconsent.pinstep.description_after_can = Die Zugangsnummer wurde erfolgreich verifiziert. Ihr letzter Versuch zum Ändern der PIN ist nun freigeschalten, geben Sie nun folgend die benötigten Daten ein. Bemerkung: Diese Operation muss auch durchgeführt werden, wenn Sie die Transport-PIN ersetzen wollen.
action.changepin.userconsent.pinstep.native_description = Bitte geben Sie die alte und neue PIN an Ihrem Kartenterminal ein.
action.changepin.userconsent.pinstep.native_start_description = Hier können Sie ihre PIN ändern. Drücken Sie "Bestätigen" um den PIN zu ändern und geben dann die alte und neue PIN an ihrem Kartenterminal ein. Bemerkung: Diese Operation muss auch durchgeführt werden, wenn Sie die Transport-PIN ersetzen wollen.
action.changepin.userconsent.pinstep.native_start_description_after_can = Die Zugangsnummer wurde erfolgreich verifiziert. Ihr letzter Versuch zum Ändern der PIN ist nun aktiviert. Drücken Sie "Bestätigen" und geben dann den alten und neuen PIN an Ihrem Kartenterminal ein. Bemerkung: Diese Operation muss auch durchgeführt werden, wenn Sie die Transport-PIN ersetzen wollen.
action.changepin.userconsent.pinstep.oldpin = Bisherige PIN
action.changepin.userconsent.pinstep.newpin = Neue PIN
action.changepin.userconsent.pinstep.newpinrepeat = Erneut neue PIN
action.changepin.userconsent.pinstep.unblocking_required = Ihre PIN ist leider gesperrt. Bitte nutzen Sie die Aktion zum Entsperren der PIN.
action.changepin.userconsent.pinstep.wrong_entry = Ihre Eingabe entspricht nicht den Vorgaben bezüglich %s Länge und erlaubten Zeichen.
action.changepin.userconsent.pinstep.remaining_attempts = (Anzahl verbleibender Versuche: %s)
action.changepin.userconsent.pinstep.incorrect_input = Die von Ihnen eingegebene %s war leider falsch. Bitte versuchen Sie es noch einmal.

action.changepin.userconsent.canstep.title = CAN-Eingabe
action.changepin.userconsent.canstep.notice = Sie haben die PIN zweimal nicht korrekt eingegeben. Um den dritten und letzten Versuch freizuschalten, ist die Eingabe der Zugangsnummer erforderlich. Sie finden die Zugangsnummer rechts auf der Vorderseite Ihres Personalausweises.
action.changepin.userconsent.canstep.description = Bitte geben Sie die Zugangsnummer Ihres Ausweises ein.
action.changepin.userconsent.canstep.native_description = Bitte geben Sie die Zugangsnummer Ihres Ausweises an Ihrem Kartenterminal ein.
action.changepin.userconsent.canstep.can = Zugangsnummer

action.changepin.userconsent.successstep.title = Bestätigung
action.changepin.userconsent.successstep.description = Ihre PIN wurde erfolgreich geändert.

action.changepin.userconsent.errorstep.title = Fehler
action.changepin.userconsent.errorstep.unknown = Ihre PIN befindet sich in einem unbekannten Zustand und kann deshalb nicht geändert werden.
action.changepin.userconsent.errorstep.blocked = Ihre PIN ist gesperrt. Bitte nutzen Sie die Entsperren-Funktion, um Ihre PIN wieder ändern zu können.
action.changepin.userconsent.errorstep.deactivated = Ihre PIN ist deaktiviert und kann deshalb nicht geändert werden.
action.changepin.userconsent.errorstep.puk_blocked=Ihr PUK wurde gesperrt, Sie müssen ihre Ausweisbehörde aufsuchen, um eine neue PIN zu setzen und die PUK zurückzusetzen.

action.changepin.userconsent.canstepaction.wrong_can = Sie haben eine falsche Zugangsnummer eingegeben, bitte versuchen Sie es noch einmal.
action.changepin.userconsent.canstepaction.incorrect_input = Ihre Eingabe entspricht nicht den Vorgaben bezüglich CAN-Länge und erlaubten Zeichen.
action.changepin.userconsent.canstepaction.nativ_start_description = Ihre PIN wurde auf Grund zweier Falscheingaben deaktiviert. Falls Sie sie für den letzten Versuch wieder aktivieren möchten, drücken Sie "Bestätigen" und geben Ihre CAN am Kartenterminal ein.

#unblock pin action
action.unblockpin.name = PIN entsperren
action.unblockpin.description = Mit dieser Aktion können Sie Ihre PIN entsperren.
action.unblockpin.userconsent.title = PIN entsperren - %s

action.unblockpin.userconsent.pukstep.title = PUK-Eingabe
action.unblockpin.userconsent.pukstep.description = Bitte geben Sie die PUK ein.
action.unblockpin.userconsent.pukstep.native_description = Bitte geben Sie die PUK an Ihrem Kartenterminal ein.
action.unblockpin.userconsent.pukstep.nativ_start_description = Ihr PIN ist gesperrt und muss mit Ihrem Personal Unblocking Key (PUK) entsperrt werden. Drücken Sie "Bestätigen", um die PIN zu entsperren und geben die PUK an Ihrem Kartenterminal ein.
action.unblockpin.userconsent.pukstep.puk = PUK
action.unblockpin.userconsent.pukstep.puk_success = Die PIN wurde erfolgreich entsperrt.

action.unblockpin.userconsent.successstep.title = Bestätigung
action.unblockpin.userconsent.successstep.description = Ihre PIN wurde erfolgreich entsperrt.

action.unblockpin.userconsent.errorstep.title = Fehler
action.unblockpin.userconsent.errorstep.description = Ihre PIN kann nicht entsperrt werden, da sie momentan nicht gesperrt ist.


# PIN entry
action.pinentry.userconsent.pinstep.enter_pin = Bitte geben Sie Ihre PIN ein.
action.pinentry.userconsent.pinstep.final_try_note = Achtung, dies ist Ihr letzter Versuch. Geben Sie die PIN falsch ein, so müssen Sie sie erst im PIN Management entsperren.
action.pinentry.userconsent.pinstep.enter_pin_term = Bitte geben Sie Ihre PIN in ihrem Kartenterminal ein.


action.error.card.removed = Die Karte wurde entfernt oder es gab einen Verbindungsabbruch, deshalb wurde die Aktion abgebrochen.
action.error.internal = Ein interner Fehler ist augetreten, die Aktion wurde abgebrochen.
action.error.missing_password_match = Die neue PIN und die Bestätigungseingabe der neuen PIN stimmen nicht überein.
action.error.unknown = Ein unbekannter Fehler ist aufgetreten, deshalb wurde die Operation abgebrochen.
action.error.timeout = Das Kartenterminal hat eine Zeitüberschreitung gemeldet.
action.error.title = Fehler
action.error.user_cancellation = Der Prozess wurde vom Benutzer abgebrochen oder die Karte wurde aus dem Terminal entfernt.

action.success.title = Erfolg

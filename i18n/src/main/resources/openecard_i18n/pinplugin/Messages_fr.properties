# PIN Management Plugin

# plugin itself
name = PIN Management
description = Avec ce plug-in, vous pouvez modifier ou débloquer votre code PIN.

# change pin action
action.changepin.name = Changer PIN
action.changepin.description = Avec cette action, vous pouvez changer votre code PIN.
action.changepin.userconsent.title = Changer PIN - %s

action.changepin.userconsent.pinstep.title = Saisie PIN
action.changepin.userconsent.pinstep.description = Cette étape vous permet de changer le %s de votre carte. Veuillez saisir les données demandées dans les champs correspondants. Remarque: Cette opération est également nécessaire si vous voulez changer le code PIN de transport dans un code habituel.
action.changepin.userconsent.pinstep.description_after_can = La CAN a été vérifiée avec succès. Maintenant, votre dernière tentative pour changer le %s est activée, saisissez alors les données demandées dans les champs correspondants. Remarque: Cette opération est également nécessaire si vous voulez changer le code PIN de transport dans un code habituel.
action.changepin.userconsent.pinstep.native_description = Veuillez saisir l'ancien et le nouveau PIN sur votre terminal de carte.
action.changepin.userconsent.pinstep.native_start_description = Vous pouvez changer votre PIN ici. Appuyez sur "Confirmer" pour changer le code PIN et saisissez l'ancien et le nouveau PIN sur votre terminal de carte. Remarque: Cette opération est également nécessaire si vous voulez changer le PIN de transport dans un PIN habituel.
action.changepin.userconsent.pinstep.native_start_description_after_can = Le CAN a été vérifié avec succès. Maintenant, votre dernière tentative de changer le PIN est activée. Appuyez sur "Confirmer" pour changer le code PIN et saisissez l'ancien et le nouveau PIN sur votre terminal de carte. Remarque: Cette opération est également nécessaire si vous voulez changer le PIN de transport dans un PIN habituel.
action.changepin.userconsent.pinstep.oldpin = PIN actuel
action.changepin.userconsent.pinstep.newpin = Nouveau PIN
action.changepin.userconsent.pinstep.newpinrepeat = Nouveau code PIN à nouveau
action.changepin.userconsent.pinstep.unblocking_required = Votre PIN est malheureusement bloqué. Veuillez débloquer le code PIN.
action.changepin.userconsent.pinstep.wrong_entry = Votre saisie ne correnspends pas aux exigences %s en ce qui concerne la longueur et les caractères autorisés.
action.changepin.userconsent.pinstep.remaining_attempts = (Nombre de tentatives restantes: %d)
action.changepin.userconsent.pinstep.incorrect_input = Le %s que vous avez saisi n’est malheureusement pas correct. Veuillez réessayer.

action.changepin.userconsent.canstep.title = Saisie CAN
action.changepin.userconsent.canstep.notice = Vous avez saisie deux fois un mauvais PIN. Pour déverrouiller la troisième et dernière tentative, vous devez saisir le numéro d'accès de la carte. Vous trouverez le numéro d'accès sur le devant de votre carte d'identité.
action.changepin.userconsent.canstep.description = Veuillez insérer le numéro d'accès de carte de votre carte d'identité.
action.changepin.userconsent.canstep.native_description = Veuillez insérer le numéro d'accès de carte de votre carte d'identité sur votre terminal de carte.
action.changepin.userconsent.canstep.can = Numéro d'accès de carte

action.changepin.userconsent.successstep.title = Confirmation
action.changepin.userconsent.successstep.description = Votre code PIN a été modifié avec succès.

action.changepin.userconsent.errorstep.title = Erreur
action.changepin.userconsent.errorstep.unknown = Votre PIN est dans un état inconnu et ne peut donc pas être modifié.
action.changepin.userconsent.errorstep.blocked = Votre PIN est bloqué. Veuillez utiliser l'option de déblocage pour débloquer votre PIN.
action.changepin.userconsent.errorstep.deactivated = Votre PIN est désactivé et ne peut donc pas être modifié.
action.changepin.userconsent.errorstep.puk_blocked=Votre PUK est bloqué, vous devez contacter votre bureau d'enregistrement pour définir un nouveau PIN et débloquer le PUK.

action.changepin.userconsent.canstepaction.wrong_can = Vous avez saisi un mauvais CAN. Veuillez réessayer.
action.changepin.userconsent.canstepaction.incorrect_input = Votre saisie ne correspond pas aux exigences relatives à la longueur du CAN et des caractères autorisés.
action.changepin.userconsent.canstepaction.nativ_start_description = Votre PIN a été suspendu en raison de deux tentatives échouées pour saisir le code PIN. Si vous souhaitez reprendre le PIN, appuyez sur "Confirmer" et saisisse votre CAN sur le terminal de carte.

#unblock pin action
action.unblockpin.name = Débloquer PIN
action.unblockpin.description = Avec cette action, vous pouvez débloquer votre code PIN.
action.unblockpin.userconsent.title = Débloquer PIN - %s

action.unblockpin.userconsent.pukstep.title = Saisie PUK
action.unblockpin.userconsent.pukstep.description = Veuillez saisir le code PUK.
action.unblockpin.userconsent.pukstep.native_description = Veuillez saisir le code PUK sur votre terminal de carte.
action.unblockpin.userconsent.pukstep.nativ_start_description = Votre PIN est bloqué et doit être débloqué avec votre clé de déblocage personnelle (PUK). Appuyez sur "Confirmer" pour débloquer votre code PIN et saisissez le code PUK sur votre terminal de carte.
action.unblockpin.userconsent.pukstep.puk = PUK
action.unblockpin.userconsent.pukstep.puk_success = PIN débloqué avec succès.

action.unblockpin.userconsent.successstep.title = Confirmation
action.unblockpin.userconsent.successstep.description = Votre PIN a été débloqué avec succès.

action.unblockpin.userconsent.errorstep.title = Erreur
action.unblockpin.userconsent.errorstep.description = Votre code PIN ne peut pas être débloqué car il n'est pas bloqué actuellement.


# PIN entry
action.pinentry.userconsent.pinstep.enter_pin = Veuillez saisir votre PIN.
action.pinentry.userconsent.pinstep.final_try_note = Notez que ceci est votre dernier essai. Si vous ne parvenez pas à entrer le code PIN correctement, vous devez débloquer dans la PIN Management.
action.pinentry.userconsent.pinstep.enter_pin_term = Veuillez saisir le code PUK sur votre terminal de carte.


action.error.card.removed = La carte a été retirée ou remise à zéro et l'opération a été annulée.
action.error.internal = Une erreur interne est survenue et l'opération a été annulée.
action.error.missing_password_match = Le nouveau code PIN et le contenu de vérification du nouveau PIN ne correspondent pas.
action.error.unknown = Une erreur inconnue est survenue. L'opération a été annulée.
action.error.timeout = Le terminal de carte a envoyé le temps.
action.error.title = Erreur
action.error.user_cancellation = Le processus a été interrompu par l'utilisateur ou la carte a été retirée du terminal.

action.success.title = Succès

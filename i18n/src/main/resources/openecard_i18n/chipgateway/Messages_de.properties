# Update dialog
dialog.dl.title = Update Information
dialog.dl.text_required = Bitte beachten Sie, dass Ihre derzeit installierte version der %s nicht mehr aktuell ist und erneuert werden muss.
dialog.dl.text_optional = Bitte beachten Sie, dass ein Update für die %s vorliegt. Es wird empfohlen, dass Sie die neue Version sobald es Ihnen möglich ist installieren.
dialog.dl.text_instructions = Um das Update durchzuführen klicken Sie auf den folgenden Link, laden die neuen Software Pakete für Ihr Betriebssystem herunter und führen das Update durch starten der Installationssoftware durch.

# error dialog
error.dialog.title = ChipGateway Fehler
error.dialog.submessage = Bitte versuchen Sie es später nocheinmal. Wenn das Problem\nweiterhin besteht wenden Sie sich an den LuxTrust Helpdesk.

# error messages
error.invalid_refresh_addr = Aktivieren mit ungültiger URL angefragt.
error.malformed_url = Die URL '%s' ist keine gültige URL.
error.no_https_url = Die URL '%s' ist keine HTTPS-URL.
error.element_missing = Das Element '%s' ist leer oder fehlend in den Aktivierungs-Parametern.
error.element_value_invalid = Das Element '%s' enthält keine der zulässigen Werte.
error.connection_open_failed = Fehler beim Öffnen der Verbindung zum Server Chip-Gateway.
error.invalid_http_status = Ungültiger HTTP-Statuscode (%d) vom ChipGateway-Server erhalten.
error.invalid_chipgateway_msg = Fehler bei der Verarbeitung der ChipGateway-Nachricht.
error.http_error = Fehler im HTTP-Protokoll.
error.signature_invalid = Fehler beim Validieren der ChipGateway-Signatur.
error.version_outdated = Die Version des installierten Clients ist zu alt.
error.unknown = Unbekannter Fehler aufgetreten bei der Ausführung des ChipGateways.
error.server_sent_error = Fehler empfangen vom ChipGateway-Server (%s).
error.server_wrong_config = Ein interner LuxTrust Server-Fehler ist aufgetreten.

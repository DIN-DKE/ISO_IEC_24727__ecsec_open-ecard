# Update dialog
dialog.dl.title = Update Information
dialog.dl.text_required = Please note, that your currently installed version of the %s is outdated and needs to be renewed.
dialog.dl.text_optional = Please note, that there is an update of the %s available. It is recommended that you install the new version at your earliest convenience.
dialog.dl.text_instructions = For this purpose, you should visit the link below, download the new software package suitable for your platform and perform the update by launching the installation software.

# error dialog
error.dialog.title = ChipGateway Error
error.dialog.submessage = Please try again later. If the problem\npersists please contact the LuxTrust Helpdesk.

# error messages
error.invalid_refresh_addr = Activate called with an invalid refresh URL.
error.malformed_url = The URL in '%s' is not a valid URL.
error.no_https_url = The URL in '%s' is not a https URL.
error.element_missing = The element '%s' is empty or missing in the activation parameters.
error.element_value_invalid = The element '%s' contains none of the admissible values.
error.connection_open_failed = Failed to open connection to ChipGateway server.
error.invalid_http_status = Invalid HTTP status code (%d) received from ChipGateway server.
error.invalid_chipgateway_msg = Error processing ChipGateway message.
error.http_error = Error in HTTP protocol.
error.signature_invalid = Failed to validate ChipGateway signature.
error.version_outdated = The version of the installed client is too old.
error.unknown = Unkown error occured during ChipGateway execution.
error.server_sent_error = Error received from ChipGateway server (%s).
error.server_wrong_config = An internal LuxTrust server error has occurred.
